name: Build and Push Docker image is this working

on:
  push:
    branches:
      - main  # or any other branch you want to trigger the workflow

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y make

    - name: Run Makefile
      run: make

    - name: Verify build directory contents
      run: ls -l build

    - name: Verify project root contents
      run: ls -l

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: livewireholdings/dbp:latest

    - name: Logout from Docker Hub
      run: docker logout
