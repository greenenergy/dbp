version: "3.3"
services:
  db:
    #image: postgres-setup:latest
    image: postgres:15rc2
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5434:5432"
    expose:
      - "5434"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./docker/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
volumes:
  postgres_data:
